<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word POC</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            margin: 0;
        }
        h2 { color: #2c3e50; margin-top: 0; }
        .section {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px 0;
        }
        button:hover { background: #0056b3; }
        button:disabled { background: #ccc; }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        .log {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 15px 0;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h2>üìù Word API Test</h2>
    
    <div class="section">
        <strong>Instructions:</strong>
        <ol style="margin: 10px 0; padding-left: 20px;">
            <li>Type "Borrower" in your Word document</li>
            <li>Enter what to find and replace below</li>
            <li>Click "Search & Replace"</li>
        </ol>
    </div>

    <div id="status"></div>

    <div class="section">
        <label><strong>Find:</strong></label>
        <input type="text" id="findText" value="Borrower">
        
        <label><strong>Replace with:</strong></label>
        <input type="text" id="replaceText" value="Lender">
        
        <button id="replaceBtn" onclick="doSearchReplace()">
            üîÑ Search & Replace
        </button>
    </div>

    <div class="log" id="log">
        <strong>Log:</strong>
        <div id="logContent"></div>
    </div>

    <script>
        Office.onReady((info) => {
            if (info.host === Office.HostType.Word) {
                log('‚úÖ Connected to Word');
                showStatus('Ready! Add-in loaded successfully.', 'success');
            } else {
                showStatus('Not connected to Word', 'error');
            }
        });

        function log(msg) {
            const log = document.getElementById('logContent');
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${time}] ${msg}</div>`;
            console.log(msg);
        }

        function showStatus(msg, type) {
            document.getElementById('status').innerHTML = 
                `<div class="status ${type}">${msg}</div>`;
        }

        async function doSearchReplace() {
            const find = document.getElementById('findText').value;
            const replace = document.getElementById('replaceText').value;
            const btn = document.getElementById('replaceBtn');

            if (!find) {
                showStatus('Please enter text to find', 'error');
                return;
            }

            btn.disabled = true;
            btn.textContent = '‚è≥ Working...';
            showStatus('Searching...', 'info');

            try {
                await Word.run(async (context) => {
                    log(`Searching for: "${find}"`);
                    
                    const results = context.document.body.search(find, {
                        matchCase: false,
                        matchWholeWord: false
                    });
                    
                    results.load('items');
                    await context.sync();
                    
                    const count = results.items.length;
                    log(`Found ${count} occurrence(s)`);
                    
                    if (count === 0) {
                        showStatus(`"${find}" not found in document`, 'error');
                        return;
                    }
                    
                    log('Replacing first occurrence...');
                    results.items[0].insertText(replace, Word.InsertLocation.replace);
                    await context.sync();
                    
                    log(`‚úÖ Replaced: "${find}" ‚Üí "${replace}"`);
                    showStatus(`‚úÖ Success! Replaced "${find}" with "${replace}"`, 'success');
                });
            } catch (error) {
                log(`‚ùå Error: ${error.message}`);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'üîÑ Search & Replace';
            }
        }
    </script>
</body>
</html>
